<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>LOGIN</title>
    <script>
        function Toggle() {
            var temp = document.getElementById("typepass");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>
  

</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id = "typepass" type="password" name="" placeholder="Password" required>
                    </div>

                    

                    <div class="mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" onclick="Toggle()">
                                    <strong>Show Password</strong>
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-block text-uppercase" >LOGIN</button>
                            </div>
                            
                            <div class="text-right">
                                <a href="#" class="forget-link">Forgot Password?</a>
                            </div>
                            
                            <hr class="my-4">
                            <div class="text-center mb-2">
                                Don't have an account?
                                <a href="#" class="register-link">
                                    Register here
                                </a>
                            </div>


                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
